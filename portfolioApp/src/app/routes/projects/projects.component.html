<section class="page-section" id="myBest">
  <div class="container">
      <div class="text-center">
          <h2 class="section-heading text-uppercase" i18n>Projekter</h2>
      </div>
      <div *ngIf="!(projects.length > 0) ?? true" class="spinnerBox">
        <mr-spinner image="/assets/images/mr.png" i18n-text text="Henter projekter..."></mr-spinner>
      </div>
      <ul *ngIf="projects.length > 0 ?? false" class="timeline">
          <li *ngFor="let project of projects; let i = index" [ngClass]="checkProject(project) ? 'linkBandit' : ''" [class]="i % 2 === 1 ? 'timeline-inverted' : ''">
              <a *ngIf="checkProject(project)" [href]="getLink(project)" target="_blank">
                <div class="timeline-image"><img class="rounded-circle img-fluid shrink" [src]="project?.imageUrl" alt="project?.name"></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4>{{project.from | yearFormat : project.to}}</h4>
                        <h4 class="subheading">{{project?.name}}, {{project?.place}}</h4>
                    </div>
                    <div class="timeline-body"><p class="text-muted" [innerHTML]="project.description | html"></p></div>
                </div>
              </a>
              <a *ngIf="!checkProject(project)">
                <div class="timeline-image"><img class="rounded-circle img-fluid shrink" [src]="project?.imageUrl" alt="project?.name"></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4>{{project.from | yearFormat : project.to}}</h4>
                        <h4 class="subheading">{{project?.name}}, {{project?.place}}</h4>
                    </div>
                    <div class="timeline-body"><p class="text-muted" [innerHTML]="project.description | html"></p></div>
                </div>
            </a>
          </li>
      </ul>
  </div>
</section>
